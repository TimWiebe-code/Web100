<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Professional Development College - Course Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Ensures padding doesn't affect overall width */
        }
        .radio-group label {
            display: inline;
            font-weight: normal;
        }
        .radio-group input {
            margin-right: 5px;
        }
        .button-group {
            text-align: center;
        }
        button {
            background-color: #5cb85c;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>IT Professional Development College</h1>
    <h2>Course Registration Form</h2>
    <p>Please fill out the form below to register for a course.</p>
    
    <form action="/submit-registration" method="post">
        
        <fieldset>
            <legend>Personal Information</legend>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="email">Contact Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="streetAddress">Street Address</label>
                <input type="text" id="streetAddress" name="streetAddress" required>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="province">Province</label>
                <input type="text" id="province" name="province" required>
            </div>
            <div class="form-group">
                <label for="postalCode">Postal code</label>
                <input type="text" id="postalCode" name="postalCode" required>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone number</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required>
            </div>
        </fieldset>

        <fieldset>
            <legend>Course Selection</legend>
            <div class="form-group">
                <label>Program Schedule</label>
                <div class="radio-group">
                    <input type="radio" id="eveningCourse" name="schedule" value="evening" required>
                    <label for="eveningCourse">Evening Course</label>
                    <input type="radio" id="weekendCourse" name="schedule" value="weekend" required>
                    <label for="weekendCourse">Weekend Course</label>
                </div>
            </div>

            <div class="form-group">
                <label for="course">Select a Course</label>
                <select id="course" name="course" required>
                    <option value="">--Please choose a course--</option>
                    <option value="ITCC 353">Advanced Python - ITCC 353</option>
                    <option value="ITCC 118">Java Advanced - ITCC 118</option>
                    <option value="ITCC 630">Fundamentals of Cloud Computing - ITCC 630</option>
                    <option value="ITCC 138">Introduction to Project JavaScript - ITCC 138</option>
                    <option value="ITCC 229">Programming in C - ITCC 229</option>
                    <option value="ITCC 182">Web Design for Mobile Applications - ITCC 182</option>
                </select>
            </div>
        </fieldset>
        
        <div class="button-group">
            <button type="submit">Submit Registration</button>
        </div>

    </form>
</div>

</body>
</html>
